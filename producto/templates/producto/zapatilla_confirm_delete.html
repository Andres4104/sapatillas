{% extends 'base.html' %}

{% block title %}Eliminar Zapatilla{% endblock %}

{% block maincontent %}
<div class="container">
    <h2>¿Estás seguro de que deseas eliminar esta zapatilla?</h2>
    <p><strong>Nombre:</strong> {{ zapatilla.nombre }}</p>
    <p><strong>Marca:</strong> {{ zapatilla.marca }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'zapatilla-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
