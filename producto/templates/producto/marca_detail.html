{% extends 'base.html' %}
{% block title %}Detalle de Marca{% endblock %}

{% block section %}
<h2 class="title">Detalle de Marca: {{ object.nombre }}</h2>
<hr>
{% endblock section %}

{% block maincontent %}
<div class="detail-container">
    <p><strong>Nombre:</strong> {{ object.nombre }}</p>
    <p><strong>Logo:</strong></p>
    <div class="logo-container">
        <img src="{{ object.logo.url }}" alt="{{ object.nombre }}" class="brand-logo">
    </div>

    <a href="{% url 'marca-list' %}" class="btn btn-back">Volver a la lista de Marcas</a>
</div>

<style>
    /* Detail container */
    .detail-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }

    /* Title */
    .title {
        color: #2c3e50;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 20px;
        font-size: 2em;
        text-transform: uppercase;
    }

    /* Logo styles */
    .logo-container {
        margin: 20px 0;
        display: flex;
        justify-content: center;
    }
    .brand-logo {
        max-width: 200px;
        height: auto;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button styles */
    .btn {
        padding: 12px 24px;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background-color: #3498db;
        border-radius: 8px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: inline-block;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-back:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
</style>

{% endblock maincontent %}
