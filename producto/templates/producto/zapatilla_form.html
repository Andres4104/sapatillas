{% extends 'base.html' %}

{% block title %}Crear Nueva Zapatilla{% endblock %}

{% block maincontent %}
<div class="form-container">
    <h2 class="title">Crear Nueva Zapatilla</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'zapatilla-list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<style>
    /* Container */
    .form-container {
        max-width: 700px;
        margin: 20px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
    }

    /* Title */
    .title {
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 2em;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Form styles */
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group p {
        text-align: left;
        margin-bottom: 10px;
        font-size: 1rem;
        color: #333;
    }

    .form-group input, .form-group select, .form-group textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        transition: border-color 0.3s;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        border-color: #3498db;
    }

    .form-group .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 5px;
    }

    /* Button styles */
    .btn {
        padding: 12px 24px;
        margin: 5px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
        background-color: #3498db;
    }
    .btn-secondary {
        background-color: #7f8c8d;
    }
    .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    /* Form action buttons */
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 100%;
        }
    }
</style>

{% endblock %}
